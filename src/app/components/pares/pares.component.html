<ion-slides  [options]="slideOpts">
  <ion-slide
  
  *ngFor="let pares of peliculas| pares"
  >
    
      <ion-row >

        <ion-col size="12" *ngFor="let peli of pares">
          <ion-card (click)="modalDetalle(peli)">
            <img [src]="peli.poster_path | imagen2" class="poster" >
          </ion-card>
        </ion-col>
        
        
        
      
      </ion-row>
    
  </ion-slide>

  <ion-slide class="slide-mas">
    
   
      <ion-button (click)="cargarMas()" expand="full" size="large" class="btn-mas">
        <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
      </ion-button>
    
  </ion-slide>
</ion-slides>
